<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="Wcss.css"/>
    </h:head>
    <h:body>
        
        <h:form class="login">
          
	<h1>Login</h1>
        <h:outputText value="Email"/>
        <h:inputText a:placeholder="Email"  value="#{admin.email}"/><br/>
        
        <h:outputText value="Password"></h:outputText>
        <h:inputSecret a:placeholder="Password"  value="#{admin.password}"/><br/>
        
        <h:outputText value=""></h:outputText>
        <h:commandButton value="Login" class="btn btn-primary btn-block btn-large" action="#{admin.login_admin()}"/>&nbsp;
        <h:commandButton value="Regist" class="btn btn-primary btn-block btn-large" action="/regist.xhtml"/>&nbsp;
        </h:form>
    </h:body>
</html>
